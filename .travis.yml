language: android
jdk: oraclejdk8
sudo: false
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/daemon"
  - "$HOME/.gradle/native"
  - "$HOME/.gradle/wrapper"
android:
  components:
  - platform-tools
  - tools
  - build-tools-27.0.3
  - android-27
  - sys-img-armeabi-v7a-android-24
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-android-support
  - extra-google-google_play_services
before_install:
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew
script:
- "./gradlew clean build"
deploy:
- provider: script
  script: "./gradlew :clean :lib:assembleRelease :lib:bintrayUpload"
  skip_cleanup: true
  dry-run: false
  on:
    branch: master
    tags: true
- provider: releases
  api_key:
    secure: ""
  file: ./lib/build/outputs/aar/*-release.aar
  skip_cleanup: true
  on:
    branch: master
    tags: true
after_success:
  - |

         declare -r SSH_FILE="$(mktemp -u $HOME/.ssh/travis_ci)"

         # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

         # Decrypt the file containing the private key
         # (Note: this is the same as what is generated by the Travis CLI at step 2.5)

         openssl aes-256-cbc \
           -K $encrypted_eb562359807d_key \
           -iv $encrypted_eb562359807d_iv \
           -in ".travis_ci.enc" \
           -out "$SSH_FILE" -d

         # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

         # Enable SSH authentication

         chmod 600 "$SSH_FILE" \
           && printf "%s\n" \
                "Host github.com" \
                "  IdentityFile $SSH_FILE" \
                "  LogLevel ERROR" >> ~/.ssh/config
env:
  global:
    - secure: ""
    - GH_EMAIL="nafiouali@gmail.com"
    - GH_USER="geeckmc"